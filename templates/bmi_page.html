<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <title>BMI Calculator</title>
        <style>
            body {
                background-image: url("https://pimages.toolbox.com/wp-content/uploads/2022/09/19101932/Cloud-computing-concept-or-symbol-connect-with-network-cable-on-blue-background..jpg");
                background-position: 0 50px;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Scratchpad</a>
                    <a class="navbar-brand" href="/bmi_calculator">BMI</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                        <li><a href="{{ url_for('logout') }}">Log out</a></li>
                    {% else %}
                        <li><a href="{{ url_for('login') }}">Log in</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <header style="text-align: center;">
            <h2><b>BMI calculator</b></h2>
        </header>

        <div class="container">

            <div class="row">
                <form action="." method="POST">

                <div class="form-group">
                    <label for="height">Height (in metres):</label>
                    <input class="form-control" min="0" id="height" name="height" type="number" step="0.01" placeholder="Enter your height e.g. 1.8" value="{{request.form['height'] }}">
                </div>

                <div class="form-group">
                    <label for="weight">Weight (in kilograms):</label>
                    <input class="form-control" min="0" id="weight" name="weight" type="number" step="0.01" placeholder="Enter your weight e.g. 70" value="{{request.form['weight'] }}">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Calculate</button>
                    {% if error %}
                        <p>{{ error }}</p>
                    {% endif %}
                </div>

                <br>
                <br>
                <fieldset disabled>
                    <div class="form-group">
                		<label class="control-label">Result :</label>
                        <div class="row">
                		    <input type="text" id="disabledTextInput" name="result" class="form-control" placeholder="{{ result }}kg/mÂ²">
                		    <p>{{ status }}</p>
                		</div>
                	</div>
                </fieldset>
                </form>
            </div>

        </div>

    </body>
</html>
